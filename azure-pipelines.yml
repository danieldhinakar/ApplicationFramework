# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml





trigger:
  branches:
    include:
      - main   # Run CI on pushes to main

pool:
  vmImage: 'ubuntu-latest'

steps:
  - task: UsePHPVersion@0
    inputs:
      versionSpec: '8.2'   # Adjust to your PHP version
    displayName: 'Set up PHP'

  - script: php -v
    displayName: 'Check PHP version'

  - script: composer install --no-interaction --prefer-dist
    displayName: 'Install dependencies'

  - script: vendor/bin/phpunit --testdox
    displayName: 'Run PHPUnit tests'
